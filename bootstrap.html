                <h4 class="header">Sign in to your account.</h4>

                <form class="form-class">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="d-grid">
                        <button class="mybutton">Login</button>
                    </div>
                
                    <div class="d-grid">
                        <button class="pass">Forget Password ?</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <h4>GOMYC<span style="color: red;">O</span>DE</h4>
